<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script>
			//优雅的版本
			$(function(){
				//排除表头的计数，表头不添加样式
				$('tbody>tr:odd').addClass('odd');
				$('tbody>tr:even').addClass('even');
				$('tbody>tr').click(function(){
					var hasSelected = $(this).hasClass('selected');
					//关键步骤，如果选过的点击取消标记，如果没选的点击加上标记
					$(this)[hasSelected ? 'removeClass' : 'addClass']('selected')
						.find(':checkbox').attr('checked', !hasSelected );
				});
				//有selected的class的全部加上样式效果
				$('tbody>tr:has(:selected)').addClass('selected');
			})
		</script>
	</head>
	<body>
		<table>
			<thead><tr><th></th><th>姓名</th><th>性别</th><th>暂住地</th></tr></thead>
			<tbody>
				<tr><td><input type="checkbox" name="choice"></td><td>张山</td><td>男</td><td>浙江宁波</td></tr>
				<tr><td><input type="checkbox" name="choice"></td><td>李四</td><td>女</td><td>浙江北京</td></tr>
				<tr><td><input type="checkbox" name="choice"></td><td>王五</td><td>男</td><td>浙江杭州</td></tr>
				<tr><td><input type="checkbox" name="choice"></td><td>赵六</td><td>男</td><td>浙江绍兴</td></tr>
				<tr><td><input type="checkbox" name="choice"></td><td>rain</td><td>女</td><td>浙江温州</td></tr>
				<tr><td><input type="checkbox" name="choice"></td><td>blizzard</td><td>男</td><td>浙江上海</td></tr>
			</tbody>
		</table>
	</body>
</html>
